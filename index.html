<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <!--<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">-->

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet"/>
	<link href="css/ratchet-theme-android.min.css" rel="stylesheet"/>
    <!-- Include the compiled Ratchet JS -->
	<script type="text/javascript" src="js/index.js"></script>
	<script src="cordova.js"></script>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/sim.js"></script>
	  
  </head>
  <body>
	
	<div id="homePage" class="Active content">
	  <header class="bar bar-nav">
		<h1 class="title">Podcast Selection</h1>
	  </header>

		<h2 style="padding-top:45px;"></h2>
		
		<form ACTION="" METHOD="GET" style="padding:10px 30px 0px 30px">
			<input type="search" name="search" placeholder="Search">
			<button type="button" class="btn btn-primary btn-block" onClick="captureForm(this.form)">Search URL</button>
		</form>
		
		<ul class="table-view-cell media" id="podcastList">
			
		</ul>
	</div>
	  
	<div id="podPage" class=" notActive1 content">
	 	<header class="bar bar-nav" style="padding-bottom:20px;">
			<h1 class="title">  <span class="icon icon-left-nav btn-primary" id="backBTN"></span> Selected Podcast</h1>
	  	</header>

		<ul class="table-view-cell media" style="padding-top: 45px" id="podcastPageList">
			
		</ul>	
	
		<div class="bar bar-standard bar-footer">
		  
			<a class="icon icon-forward pull-right spacer" id="fastForward"></a>
			<a class="icon icon-pause pull-right spacer invisable" id="pause"></a>
			<a class="icon icon-refresh pull-left spacer" id="rewind"></a>
			<a class="icon icon-play pull-left spacer" id="play"></a>

		</div>
		
	</div>

  </body>
</html>
